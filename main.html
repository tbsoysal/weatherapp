<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="currentWeather">
        <img id="current-img" src="./assets/mainimg.svg" alt="Weather Icon">
        <h1 id="currentHeat">19°</h1>
        <p class="currentDetails">
          Precipitations
          <span id="currentMax">Max: 24°</span>
          <span id="currentMin">Min: 18°</span>
        </p>
      </div>
      <img src="./assets/House.svg" alt="home image">
    </main>
    <div class="forcast-section">
      <div class="today">
        <p id="todaysDay">Monday</p>
        <p id="todaysDate">July, 21</p>
      </div>
      <div class="future">
        <div class="tomorrow">
          <p id="tomorrow-heat">19</p>
          <img id="plus1-img" src="" alt="weather icon">
          <p id="plus1dayname">Tuesday</p>
        </div>
        <div class="days">
          <p id="tomorrow-heat">18</p>
          <img id="plus2-img" src="" alt="weather icon">
          <p id="plus2dayname">Wednesday</p>
        </div>
        <div class="days">
          <p id="tomorrow-heat">18</p>
          <img id="plus3-img" src="" alt="weather icon">
          <p id="plus3dayname">Thursday</p>
        </div>
        <div class="days">
          <p id="tomorrow-heat">18</p>
          <img id="plus4-img" src="" alt="weather icon">
          <p id="plus4dayname">Friday</p>
        </div>
      </div>
    </div>
  </body>
</html>
