<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="./app.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="currentWeather">
        <img id="current-img" src="./assets/cloudy.svg" alt="Weather Icon">
        <h1 id="current-heat">19°</h1>
        <div class="currentDetails">
          <h1 id="currentCity">Loading...</h1>
          <span class="container">
            <span id="currentMax">Max: 24°</span>
            <span id="currentMin">Min: 18°</span>
          </span>
        </p>
      </div>
      <img class="houseImg" src="./assets/House.svg" alt="home image">
    </main>
    <div class="forcast-section">
      <div class="today">
        <p id="todaysDay">Monday</p>
        <p id="todaysDate">July, 21</p>
      </div>
      <div class="future">
        <div class="tomorrow">
          <p class="bigger" id="tomorrow-heat">19°</p>
          <img id="plus1-img" src="./assets/Thunder.svg" alt="weather icon">
          <p class="otherDays">Tues</p>
        </div>
        <div class="days">
          <p class="bigger"id="plus2-heat">18°</p>
          <img id="plus2-img" src="./assets/Thunder.svg" alt="weather icon">
          <p class="otherDays">Wed</p>
        </div>
        <div class="days">
          <p class="bigger"id="plus3-heat">18°</p>
          <img id="plus3-img" src="./assets/Thunder.svg" alt="weather icon">
          <p class="otherDays">Thurs</p>
        </div>
        <div class="days">
          <p class="bigger"id="plus4-heat">18°</p>
          <img id="plus4-img" src="./assets/Thunder.svg" alt="weather icon">
          <p class="otherDays">Fri</p>
        </div>
      </div>
    </div>
    <script src="./weather.js"></script>
    <script src="./config.js"></script>
  </body>
</html>
